<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="image-product-desktop.jpg"
          alt="desktop product image"
          class="productimg-desktop"
        />
        <img
          src="image-product-mobile.jpg"
          alt="mobile product image"
          class="productimg-mobile"
        />
        <div class="card-text-container">
          <p class="perfume-text">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h2>$149.99</h2>
            <p class="discounted-price">$169.99</p>
          </div>
          <button class="card-button">
            <img src="icon-cart.svg" alt="cart icon" class="icon-cart" />Add to
            Cart
          </button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Teano Goss</a>.
    </div>
  </body>
</html>
